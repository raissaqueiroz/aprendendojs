    <title>Verificador Idade</title>

<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

        <div>
            <input type="number" name="txtano" id="txtano" min="1" max="80" placeholder="*Ano do Nascimento:">
            <div class="form-row-sexo">
                <input type="radio" name="radsex" id="mas" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino</label>
            </div>
            <div>
                <button type="button" onclick="verificar()">Enviar</button>
            </div>

        </div>
        <div id="res"> </div>
    </section>
    <footer>
        <p>&copy; Raissa Queiroz</p>
    </footer>
